# Bind only to the VLAN99 IP/interface (for wired onboarding only)
# WiFi VLANs use Google DNS (8.8.8.8) and NPM redirects instead
interface=eth0.99
bind-interfaces

# Don't rely on host resolvers; we provide a local answer even without Internet
no-resolv
# Optional upstream for other names when WAN is up
server=1.1.1.1

# Hard-map your portal/RADIUS hostname to the Pi (VLAN 99 only)
address=/bf-network.duckdns.org/192.168.99.4

# Force common captive-probe hostnames to our Pi (VLAN 99 only)
address=/captive.apple.com/192.168.99.4
address=/www.apple.com/192.168.99.4
address=/connectivitycheck.gstatic.com/192.168.99.4
address=/connectivitycheck.android.com/192.168.99.4
address=/clients3.google.com/192.168.99.4
address=/www.msftconnecttest.com/192.168.99.4
address=/msftconnecttest.com/192.168.99.4
address=/msftncsi.com/192.168.99.4
