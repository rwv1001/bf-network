# Listen only on 192.168.99.4 (normal DNS for registered devices and VLAN 99)
# 192.168.99.5 is used by the hijacking DNSmasq instance
listen-address=192.168.99.4
bind-interfaces

# Don't rely on host resolvers; we provide a local answer even without Internet
no-resolv
# Optional upstream for other names when WAN is up
server=1.1.1.1

# Hard-map your portal/RADIUS hostname to the Pi (VLAN 99 only)
address=/bf-network.duckdns.org/192.168.99.4

# DO NOT override captive portal detection domains for registered devices
# Let them reach the real endpoints so they clear the exclamation mark
